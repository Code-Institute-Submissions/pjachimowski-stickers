{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row typo-light">
        <div class="col col-xs-10 col-md-6">
            <h2 class="page-title">Request a custom made sticker</h2>
            <form>
                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project description" required></textarea>
                <div class="form-row text-center">
                    <div class="col">
                        <button type="submit" class="btn-2">Request</button>
                    </div>
                </div>
            </form>
        </div>
	</div>
</div>
	
{% endblock %}
